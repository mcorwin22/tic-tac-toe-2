<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="playerContainer">
      <span class="playerX">X</span>
      <span class="or">or</span>
      <span class="playerO">O</span>
    </div>

    <div class="boardContainer">
      <div class="cell00"></div>
      <div class="cell01"></div>
      <div class="cell02"></div>
      <div class="cell10"></div>
      <div class="cell11"></div>
      <div class="cell12"></div>
      <div class="cell20"></div>
      <div class="cell21"></div>
      <div class="cell22"></div>
    </div>

    <div class="winner"></div>
  </body>
</html>
